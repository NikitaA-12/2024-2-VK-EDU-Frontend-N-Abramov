name: Deploy to GitHub Pages
on:
  push:
    branches:
      - hw-2 # Указываем ветку, из которой будет происходить деплой

jobs:
  Build-and-Deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16' # Указываем версию Node.js

      - name: Install npm dependencies
        run: npm install
        working-directory: ./simple-chat # Папка, где находятся зависимости

      - name: Build the application
        run: npm run build
        working-directory: ./simple-chat # Папка с приложением для сборки

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }} # Токен для доступа к репозиторию
          publish_dir: ./simple-chat/dist # Указываем путь к папке dist внутри simple-chat

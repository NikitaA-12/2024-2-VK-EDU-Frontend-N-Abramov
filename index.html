<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <script type="module" crossorigin src="/2024-2-VK-EDU-Frontend-N-Abramov/assets/index-CXu7_VaS.js"></script>
    <link rel="stylesheet" crossorigin href="/2024-2-VK-EDU-Frontend-N-Abramov/index.css">
  </head>
  <body>
    <div class="container">
      <header>
        <a href="#" class="logo">Simple Chat</a>
        <div class="action">
          <span class="material-symbols-outlined" id="searchIcon">search</span>
          <input type="text" id="searchInput" placeholder="Search chats..." />
        </div>
      </header>
      <div class="tabs">
        <div class="quickBtn">
          <button id="openModalButton" class="createChatButton">
            <span class="material-symbols-outlined">add</span>
          </button>
        </div>
        <div id="chatModal" class="modal">
          <div class="modal-content">
            <span class="close" id="modalClose">&times;</span>
            <h2>Создать новый чат</h2>
            <input type="text" id="chatNameInput" placeholder="Введите название чата" />
            <button id="createChatButton">Создать чат</button>
          </div>
        </div>

        <div class="content">
          <div class="box chat">
            <div class="data">
              <div class="chatlist"></div>
            </div>
          </div>
        </div>
      </div>

      <div class="chatBox hide">
        <div class="chat_header">
          <div class="imgcontent">
            <span id="back" class="material-icons back-arrow">arrow_back</span>
            <div class="imgBx">
              <img id="chatAvatar" src="/2024-2-VK-EDU-Frontend-N-Abramov/1.png" alt="A" />
              <div class="avatarLetter"></div>
            </div>
            <h3 id="chatName">John Doe <br /><span>online</span></h3>
            <span id="toggleAlignment" class="material-symbols-outlined">sync_alt</span>
          </div>
        </div>
        <div class="messageBox" id="messageBox"></div>
        <div class="messageInput">
          <textarea id="messageInput" rows="1" placeholder="Введите сообщение..."></textarea>
          <button id="send-btn" class="send-btn">
            <span class="material-icons">send</span>
          </button>
        </div>
      </div>
    </div>
  </body>
</html>

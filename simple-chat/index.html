<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat Application</title>
    <link rel="stylesheet" href="./css/header.css" />
    <link rel="stylesheet" href="./css/chat-list.css" />
    <link rel="stylesheet" href="./css/chat-screen.css" />
    <link rel="stylesheet" href="./css/floating-button.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="stylesheet" href="./css/modal.css" />
    <!-- Добавляем CSS для модального окна -->
  </head>
  <body>
    <div class="simpleChat">
      <header>
        <div class="burger-menu">
          <span class="material-symbols-outlined">menu</span>
        </div>
        <h2 class="header-title">Чаты</h2>
        <div class="search-container">
          <div class="search-icon" id="searchIcon">
            <span class="material-symbols-outlined">search</span>
          </div>
          <input type="text" id="searchInput" placeholder="Поиск чата..." style="display: none" />
          <!-- Скрываем поле ввода по умолчанию -->
        </div>
      </header>

      <ul class="chatbox" id="chatList">
        <li class="chat" data-chat-id="john">
          <div class="chat-content">
            <div class="user-icon">
              <img src="./yellow-user.png" alt="Avatar of John Doe" />
            </div>
            <div class="chat-details">
              <h2 class="username">Wolverine</h2>
              <div class="chat-footer">
                <span class="message-time">10:30</span>
                <span class="message-status material-symbols-outlined">done_all</span>
              </div>
            </div>
          </div>
        </li>
        <li class="chat" data-chat-id="jane">
          <div class="chat-content">
            <div class="user-icon">
              <img src="./red-user.png" alt="Avatar of Jane Smith" />
            </div>
            <div class="chat-details">
              <h2 class="username">Deadpool</h2>
              <div class="chat-footer">
                <span class="message-time">10:25</span>
                <span class="message-status material-symbols-outlined">done_all</span>
              </div>
            </div>
          </div>
        </li>
      </ul>

      <div class="floating-button" id="createChatButton">
        <span class="material-symbols-outlined">add</span>
      </div>
    </div>

    <!-- Модальное окно для создания нового чата -->
    <div class="modal" id="chatModal">
      <div class="modal-content">
        <span class="close" id="closeModal">&times;</span>
        <h2>Создать новый чат</h2>
        <input type="text" id="chatName" placeholder="Введите название чата" />
        <button id="createChatBtn">Создать чат</button>
      </div>
    </div>

    <script src="./js/chat-navigation.js" type="module"></script>
    <script src="./js/modal.js" type="module"></script>
    <script src="./js/search.js" type="module"></script>
  </body>
</html>
